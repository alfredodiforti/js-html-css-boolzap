<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-html-css-boolzap</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <div id="app" class="container">
        <section class="sidebar">
            <div class="utente">
                <div class="icon">
                    <img class="imgclass" :src="`./img/avatar${user.avatar}.jpg`" alt="utente">
                    <h4 class="nameclass">{{user.name}}</h4>
                </div>
                <div class="fastoption">
                    <i class="fas fa-circle-notch iconclass"></i>
                    <i class="fas fa-comment-alt iconclass"></i>
                    <i class="fas fa-ellipsis-v iconclass"></i>
                </div>
            </div>
            <div class="alertnotifications">
                <div class="alerticon"> <i class="fas fa-bell-slash"></i> </div>
                <div class="alertext">
                    <span class="nameclass">Ricevi notifiche di nuovi messaggi</span>
                    <a href="#">attiva notifiche desktop</a>
                </div>
            </div>
            <div class="searchat">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="cerca o inizia una nuova chat">
            </div>
            <div class="recentcontact">
                <div @click="openchat(indice)" v-for='(contatto,indice) in contacts' class="box" :class="indice == index ? 'active' : '' ">
                    <img class="imgclass" :src="`./img/avatar${contatto.avatar}.jpg`" alt="contatto">
                    <span class="nameclass">{{ contatto.name }}</span>

                </div>
            </div>
        </section>
        <section class="main">
            <div class="actualcontact">
                <div class="actualchat">
                    <div><img class="imgclass" :src="'./img/avatar' + contacts[index].avatar + '.jpg'" alt="michele">
                    </div>              
                 <div class="detail">
                     <span class="nameclass">{{ contacts[index].name }}</span>
                     <span class="timechat">Ultimo accesso oggi alle 14:08</span>
                 </div>           
                </div>
                <div class="optionchat">
                    <i class="fas fa-search iconclass"></i>
                    <i class="fas fa-paperclip iconclass"></i>
                    <i class="fas fa-ellipsis-v iconclass"></i>
                </div>
            </div>
            <div class="conversation" >
                <div v-for='messaggio in contacts[index].messages' :class="messaggio.status == 'sent' ? 'boxgreen' : 'boxwhite'">
                    <p class="nameclass">{{ messaggio.message}}</p>
                    <span>{{messaggio.date}}</span>
                </div>

            </div>
            <div class="inputzone">
                <i class="far fa-smile iconclass"></i>
                <input type="text" placeholder="scrivi un messaggio" v-model="message" @keyup.enter="invia()">
                <i class="fas fa-microphone iconclass"></i>
            </div>
        </section>
     </div>
     <!-- javascript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.6/dayjs.min.js" integrity="sha512-C2m821NxMpJ4Df47O4P/17VPqt0yiK10UmGl59/e5ynRRYiCSBvy0KHJjhp2XIjUJreuR+y3SIhVyiVilhCmcQ==" crossorigin="anonymous"></script>
     <script src="./javascript/main.js"></script>
    
</body>
</html>
